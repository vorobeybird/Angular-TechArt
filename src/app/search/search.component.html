<div class="search-component">
  <form id="form" role="search">
    <input
      type="search"
      id="query"
      name="q"
      placeholder="Search..."
      aria-label="Search through site content"
      #searchInput
      (keyup)="onSearchChanged($event)"
    />
  </form>
  <ng-content></ng-content>
</div>
